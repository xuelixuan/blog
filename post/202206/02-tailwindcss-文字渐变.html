<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tailwindcss 文字渐变 </title>
    <link href="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-M/tailwindcss/2.2.19/tailwind.min.css" type="text/css"
          rel="stylesheet" />
</head>

<body>
    <span class=" text-2xl font-semibold bg-gradient-to-b from-yellow-400 to-red-500 text-transparent bg-clip-text">
        你好<br />世界
    </span>

    <pre>
    文字渐变，分为两步：
    第一步，设置文字背景渐变
    bg-gradient-to-b from-yellow-400 to-red-500 
    第二步，文字透明，并让背景填充文字
    text-transparent bg-clip-text
</pre>
</body>

</html>
