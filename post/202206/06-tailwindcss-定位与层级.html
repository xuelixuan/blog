<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tailwindcss 定位与层级 </title>
    <link href="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-M/tailwindcss/2.2.19/tailwind.min.css" type="text/css"
          rel="stylesheet" />
</head>

<body>
    <div class="container mx-auto">
        你好世界
        <div class="static bg-yellow-500">
            [static parent]
            <div class="absolute bottom-0 left-0 bg-red-500">
                absolute child
            </div>
        </div>

        <div class="relative bg-pink-500 h-20">
            [relative parent]
            <div class="absolute bottom-0 left-0 bg-green-500">
                absolute child
            </div>
        </div>
        <div class="relative bg-green-100">
            <div class="absolute left-0 z-0 h-20 w-20 bg-yellow-500">黄</div>
            <div class="absolute left-10 z-1 h-20 w-20 bg-red-500">红</div>
        </div>
    </div>
</body>

</html>
